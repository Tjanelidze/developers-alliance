<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developers Alliance</title>
    <link rel="stylesheet" href="style.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="popUp" aria-disabled></div> -->
    <form
      action=""
      id="main-form"
      class="main-form needs-validation"
      novalidate
    >
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form-control"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form-control"
              required
            />
          </div>
          <div class="valid-feedback">Looks good!</div>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          class="form-control"
          required
          maxlength="35"
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Select Date of Birth</label>
        <input
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea
          class="form-control"
          class="notes"
          id="notes"
          rows="3"
        ></textarea>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-outline-primary">
        Submit
      </button>
    </form>

    <!-- Table of users -->
    <div class="container">
      <table
        class="table table-striped table-bordered table-hover"
        id="'tableTable"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">Date/Birth</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    <div class="overlay" id="overlay"></div>

    <div id="modal-overlay">
      <div id="modal">
        <div class="header">
          <div class="title">Notes</div>
          <button id="closeBtn">&times</button>
        </div>
        <div class="noteBody">
          <div class="popUp">
            <p id="userTxt"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script src="index.js"></script>
